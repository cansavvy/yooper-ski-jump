project:
  type: website
  output-dir: docs

website:
  title: "A Yooper Ski Jumping Legacy"
  favicon: img/favicon.png
  
  search: true
  repo-url: https://github.com/fhdsl/yooper-ski-jump
  repo-actions: [edit]
  
  sidebar:
    style: docked
    logo: "img/logo.png"
    logo-alt: "Yooper Ski Jumping - Flights of Legacy"
    foreground: "#1B365D"
  
  page-footer:
    left: |
      Written by Craig Savonen. Technical editing and formatting by Candace Savonen.
