bibliography: references.bib

format:
  html:
    grid:
       sidebar-width: 300px
    css: style.css
    linkcolor: "#00C1D5"
    mainfont: "Karla"
    
    toc: true
    toc-depth: 2
    toc-title: "Contents"
  
    code-link: true
    code-copy: true
    
    link-external-newwindow: true
  
